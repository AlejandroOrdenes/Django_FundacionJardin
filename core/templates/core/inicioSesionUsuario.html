<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={% static 'core/css/contacto.css' %}>
    <link rel="stylesheet" href={% static 'core/css/error.css' %}>
    <link rel="icon" href={% static 'core/img/logo.png'%}sizes="64x64">
    <script src="https://kit.fontawesome.com/fef38ef5aa.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;400;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Inicio Sesion</title>
</head>
<body>
    <div id="containerForm" class="container">
        <div id="rowContainer" class="row"  style="width: 27vw;">
            <div id="contForm" class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <h2 style="padding-bottom: 4%;">Inicio Sesion</h2>
                <form autocomplete="on" style="    width: 22vw;">
                    <div class="mb-3">
                      <div class="form-floating mb-3">
                        <input autocomplete="on" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Usuario</label>
                        <div id="errorEmailLog" class="form-text">Usuario Invalido!!</div>
                      </div>
                      
                    </div>
                    <div class="mb-3">
                      <div class="form-floating">
                        <input autocomplete="on" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                      <div id="passHelp" class="form-text">La contraseña deben contener una mayuscula, numero, caracter especial, min 6 y max 16.</div>
                      <div id="errorPassLog" class="form-text">Contraseña Invalida!!</div>
                    </div>
                    
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
                    </div>
                    <button id="inicioUserBtn" type="submit" class="btn btn-success ">Iniciar Sesion</button>
                  </form>
            </div>
        </div>
    </div>
 <!-- falta implementar el footer-->
<script type="module" src={% static "core/js/contacto.js" %}></script>
<script type="module" src={% static "core/js/inicioUsuario.js" %}></script>
</body>
</html>
