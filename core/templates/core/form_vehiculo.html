<!DOCTYPE html>
<html>
    {% load static %}
    <head>
        <title>Listado de Veh&iacute;culos</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'core/css/miCss.css' %}">
    </head>
    <body>
        <div class="container">
            <div class="row mb-4">
                <h1>Ingreso de Nuevo Veh&iacute;culo</h1>
            </div>
            <div class="row mb-4">
                <form action="" method="post" id="formulario">
                    {% csrf_token %}
                    <div class="form-group">
                        {{form.as_table}}
                    </div>

                    <input type="submit" class="btn btn-danger" id="enviar" value="Enviar">
                    <input type="submit" class="btn btn-primary" id="limpiar" value="Limpiar">
                </form>
                <div class="alert alert-success" role="alert">
                    {{mensaje}}
                </div>
            </div>
            <a href="#">Volver</a>
        </div>
    </body>
</html>
