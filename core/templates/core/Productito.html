<html lang="en">
{% load static %}   
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos 2.0</title>
    <!-- Link TO CSS  -->
    <link rel="stylesheet" href={% static "core/css/productito.css"%}>
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <!-- Header -->
    <header>
        <!-- Nav -->
        {% include 'core/navBar.html'%}
        <div class="nav container">
            <div class="cart">
                <h2 class="cart-title">Tu Carrito</h2>
                <!-- Content -->
                <div class="cart-content">
                    <div class="cart-box">
                        <img src={% static "core/img/macetero1.jpg" %} alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">earbuds</div>
                            <div class="cart-price">$29</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                         <!-- remove cart -->
                         <i class='bx bxs-trash cart-remove'></i>
                    </div>
                </div>
                <!--total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- Buy Button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- Cart Close -->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <!-- Shop -->
    
    <section class="shop container">
        <h2 class="section-title">Productos</h2>
        <!-- Content -->
        {% load humanize %}   
        <div class="shop-content">
            {% for p in productos %}
            <!-- Box 1 /aca se pueden cambiar con el django y con los for maximizar a 3 por pagina(creo)-->
            <div class="product-box">
                <img src="{{p.imagen_prod.url}}" alt="" class="product-img">
                <h2 class="product-title">{{ p.nombre_prod | title }}</h2>
                <span class="price">${{ p.precio_prod | intcomma}}</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            {% endfor %}
        </div>
    </section>
    <!-- Link to JS -->
    <script src={% static "core/js/carrito.js" %}></script>

</body>
</html>
